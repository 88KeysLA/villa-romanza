[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sonos-mcp"
version = "0.1.0"
description = "Villa Romanza Sonos MCP Server â€” AI-driven multi-room audio control"
requires-python = ">=3.10"
dependencies = [
