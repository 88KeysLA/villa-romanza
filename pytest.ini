[pytest]
testpaths = tests sonos-mcp/tests unifi-tools/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

markers =
    unit: unit tests (no network, fast)
    network: tests requiring network access to live devices
    ha: tests interacting with Home Assistant
    crestron: tests interacting with Crestron CP4-R
    sonos: tests interacting with Sonos speakers
    huesyncbox: tests for Hue Sync Box integration
    security: tests for Security VLAN devices (cameras, Access)
    smart_things: tests for Smart Things VLAN devices (ecobee, MyQ, iRobot)
    slow: tests taking >5 seconds

asyncio_mode = auto
